<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Lift Log</title>

    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark d-flex justify-content-between">

        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="d-flex">
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
        </menu>
        <menu class="d-flex ml-auto">
          <li class="nav-item">Mystery Username</li>
          <li class="nav-item"><a class="nav-link" href="index.html">Log out</a></li>
        </menu>
      </nav>

    </header>

    <main class="container-fluid text-center">
      <h1 color=>My Lift Log</h1>
      <form method="add">
        <input type="text" id="search" placeholder="Record your workout" />
        <button type="submit" class="btn btn-primary color-">Go</button>
      </form>
      <div class="workouts">
        My Workouts:
        <span class="sort-option">Sort by</span>
      </div>
      <ul class="list-group">
        <li class="list-group-item">Dumbbell bench press - 6 reps - 60 lbs.</li>
        <li class="list-group-item">Hack Squat - 3 reps - 250 lbs.</li>
        <li class="list-group-item">Dumbbell lateral raise - 12 reps - 20 lbs.</li>
      </ul>

    </main>

    <footer class="bg-secondary text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a class="text-reset" href="https://github.com/jballar5/cs260-startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
