<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Lift Log</title>

    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark d-flex flex-column align-items-center justify-content center" style="background-color: rgba(33,37,41,1);">
        <h5>Welcome to</h5>
        <h1>The Lift Log</h1>
      </nav>
    </header>

    <main class="container-fluid text-center">
      </br>
      <h5>Login to start logging</h5>
      <form method="get" action="loggedin.html">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your username here" />
        <button type="submit" class="btn btn-danger">Login</button>
      </form>
      <img src="BlackRedBodybuilder.png" width="300">
    </main>

    <footer class="bg-secondary text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a class="text-reset" href="https://github.com/jballar5/cs260-startup">GitHub</a>
      </div>
    </footer>
  </body>

</html>
