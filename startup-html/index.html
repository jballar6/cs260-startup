<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Log HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h3>Welcome to</h3>
      <h1>The Lift Log</h1>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h3>Login to start logging</h3>
      <form method="get" action="loggedin.html">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your username here" />
        <button type="submit">Login</button>
      </form>
      <br />
      <img src="BlackRedBodybuilder.png" width="150">
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/jballar5/cs260-startup">GitHub</a>
    </footer>
  </body>
</html>
