<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Lift Log</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>My Lift Log</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li>Mystery Username</li>
          <li><a href="index.html">Log out</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <form method="add" >
        <input type="text" id="search" placeholder="Record your workout" />
        <button type="submit">Go</button>
      </form>
      <br />
      <div class="workouts">
        My Workouts:
        <br />
        <span class="sort-option">Sort by</span>
      </div>
      <ul class="logbook">
        <li class="workout">Dumbbell bench press - 6 reps - 60 lbs.</li>
        <li class="workout">Hack Squat - 3 reps - 250 lbs.</li>
        <li class="workout">Dumbbell lateral raise - 12 reps - 20 lbs.</li>
      </ul>

    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
